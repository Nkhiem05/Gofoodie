    <script>
      // Kéo ngang để cuộn cho tất cả các .fooddiv
      document.querySelectorAll(".fooddiv").forEach(function (scrollArea) {
        let isDown = false;
        let startX;
        let scrollLeft;

        scrollArea.addEventListener("mousedown", function (e) {
          isDown = true;
          scrollArea.classList.add("active");
          startX = e.pageX - scrollArea.offsetLeft;
          scrollLeft = scrollArea.scrollLeft;
        });

        scrollArea.addEventListener("mouseleave", function () {
          isDown = false;
          scrollArea.classList.remove("active");
        });

        scrollArea.addEventListener("mouseup", function () {
          isDown = false;
          //tse3.mm.bing.net/th/id/OIP.HsXiZrj-xYu3XlAf5D0e_QHaFj?pid=Api&P=0&h=180
          https: scrollArea.classList.remove("active");
        });

        scrollArea.addEventListener("mousemove", function (e) {
          if (!isDown) return;
          e.preventDefault();
          const x = e.pageX - scrollArea.offsetLeft;
          const walk = (x - startX) * 1.5;
          scrollArea.scrollLeft = scrollLeft - walk;
        });
      });
    </script>
